<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <!-- logo section -->
      <header>
        <img src="images/logo.svg" alt="Huddle Logo" />
      </header>

             <!-- Mockup Image Section -->
             <div class="container">
              <div class="image-section">
                <img src="images/illustration-mockups.svg" alt="image mockup" />
              </div>
    
              <div class="content-section">
                <!-- Heading and Content section -->
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="article">
                  Huddle re-imagines the way we build communities. You have a voice,
                  but so does your audience. Create connections with your users as
                  you engage in genuine discussion.
                </p>
                <button class="register">Register</button>
              </div>
            </div>

            <footer>
        <!-- Icons -->
        <div class="icons">
          <a href="https://www.facebook.com" target="_blank">
            <span class="fa-stack fa-2xs">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-facebook-f fa-stack-1x"></i>
            </span>
          </a>

          <a href="https://www.twitter.com" , target="_blank">
            <span class="fa-stack fa-2xs">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
          </a>

          <a href="https://www.instagram.com" target="_blank">
            <span class="fa-stack fa-2xs">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-1x"></i>
            </span>
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
